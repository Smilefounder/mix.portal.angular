<div class="sidebar">
  <div class="sidebar__header"
       [ngClass]="{'--mini-size': !isExpanded}">
    <img class="sidebar__header-mini-logo"
         *ngIf="!isExpanded; else fullSizeLogo"
         src="assets/icons/mix-mini-logo.png">

    <ng-template #fullSizeLogo>
      <img class="sidebar__header-logo"
           src="assets/icons/mixcore-logo-red-2.svg">
    </ng-template>

  </div>

  <div class="sidebar__collapse-btn"
       [ngClass]="{'--isExpanded':  isExpanded}"
       (click)="toggle()">
    <i nz-icon
       [nzType]="'double-right'"></i>
  </div>
  <ul class="sidebar__body"
      nz-menu
      [nzMode]="'vertical'"
      [nzInlineCollapsed]="!isExpanded"
      [ngClass]="{'--isExpanded':  isExpanded}">
    <ng-container *ngIf="(store.menuItems$ | async) as menuItems">
      <ng-container *ngTemplateOutlet="menuTemplate; context: { menuItems: menuItems, level: 0 }"></ng-container>
    </ng-container>

    <ng-template #menuTemplate
                 let-menus="menuItems"
                 let-level="level">
      <ng-container *ngFor="let menu of menus">
        <li *ngIf="!menu.children"
            nz-menu-item
            (click)="handleClick(menu)"
            [nzDisabled]="menu.disabled"
            [routerLink]="menu.routerLink">
          <i nz-icon
             [nzType]="menu.icon"
             *ngIf="menu.icon"></i>
          <span>{{ menu.title | transloco}}</span>
        </li>

        <li *ngIf="menu.children"
            nz-submenu
            [nzTitle]="menu.title | transloco"
            [nzIcon]="menu.icon">
          <ul>
            <ng-container *ngTemplateOutlet="menuTemplate; context: { menuItems: menu.children, level: level + 1 }"></ng-container>
          </ul>
        </li>
      </ng-container>
    </ng-template>
  </ul>
</div>
