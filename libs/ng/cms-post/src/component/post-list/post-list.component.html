<div class="post-list app-widget">
  <nz-table>
    <thead>
      <tr>
        <th>Post</th>
        <th>Thumbnail</th>
        <th>Features</th>
        <th>Created Date</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of posts.items">
        <td>{{data.title}}</td>
        <td>''</td>
        <td>''</td>
        <td>
          <a>Action</a>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
