<ng-container *ngIf="(siteFormStore.culturesState$ | async) as vm">
  <div nz-form
       class="site-init-form"
       *ngIf="initSiteForm"
       [formGroup]="initSiteForm">

    <div class="site-init-form__site-info">
      <div class="site-init-form__subtitle"> Site Configuration </div>

      <nz-form-item>
        <nz-form-label [nzSpan]="24">Your Site Name</nz-form-label>
        <nz-form-control [nzSpan]="24"
                         nzErrorTip="Please input your site name">
          <input nz-input
                 formControlName="siteName"
                 placeholder="Your best site event - Mixcore CMS">
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="24">Your 1st Culture & Language</nz-form-label>
        <nz-form-control [nzSpan]="24"
                         nzErrorTip="Please select your culture">
          <nz-select placeholder="Your best site event - Mixcore CMS"
                     formControlName="culture">
            <nz-option *ngFor="let opt of vm.data"
                       [nzLabel]="opt.fullName"
                       [nzValue]="opt">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div class="site-init-form__database-info">
      <div class="site-init-form__subtitle"> Database Configuration </div>

      <nz-form-item>
        <nz-form-label [nzSpan]="24">Server Type</nz-form-label>
        <nz-form-control [nzSpan]="24"
                         nzErrorTip="Please choose your database type">
          <nz-select placeholder="Your best site event - Mixcore CMS"
                     formControlName="serverProvider">
            <nz-option *ngFor="let opt of dbTypeSelectOptions"
                       [nzLabel]="opt.label"
                       [nzValue]="opt.value">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <div #SQLForm
           *ngIf="!isSQLLiteDb">
        <div nz-row
             [nzJustify]="'space-between'">
          <div nz-col
               nzMd="16">
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Server Name or IP</nz-form-label>
              <nz-form-control [nzSpan]="24"
                               nzErrorTip="Please input your server name">
                <input nz-input
                       placeholder="Domain, IP or docker service IP"
                       formControlName="databaseServer">
              </nz-form-control>
            </nz-form-item>

          </div>
          <div nz-col
               nzMd="7">
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Port</nz-form-label>
              <nz-form-control [nzSpan]="24"
                               nzErrorTip="Please input server port">
                <input nz-input
                       placeholder="Domain, IP or docker service IP"
                       formControlName="databasePort">
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <nz-form-item>
          <nz-form-label [nzSpan]="24">Database Name</nz-form-label>
          <nz-form-control [nzSpan]="24"
                           nzErrorTip="Please input your database name">
            <input nz-input
                   placeholder="Mixcore"
                   formControlName="databaseName">
          </nz-form-control>
        </nz-form-item>

        <div nz-row
             [nzJustify]="'space-between'">
          <div nz-col
               nzMd="11">
            <nz-form-item>
              <nz-form-label [nzSpan]="24">DB Username</nz-form-label>
              <nz-form-control [nzSpan]="24"
                               nzErrorTip="Please input DB username">
                <input nz-input
                       placeholder="Domain, IP or docker service IP"
                       formControlName="databaseUser">
              </nz-form-control>
            </nz-form-item>

          </div>
          <div nz-col
               nzMd="11">
            <nz-form-item>
              <nz-form-label [nzSpan]="24">Db Password</nz-form-label>
              <nz-form-control [nzSpan]="24"
                               nzErrorTip="Please input DB password">
                <input nz-input
                       placeholder="Domain, IP or docker service IP"
                       formControlName="databasePassword">
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>

      <div #SQLiteForm
           *ngIf="isSQLLiteDb">
        <nz-form-item>
          <nz-form-label [nzSpan]="24">Connection String</nz-form-label>
          <nz-form-control [nzSpan]="24"
                           nzErrorTip="Please input connection string">
            <textarea nz-input
                      placeholder="Data Source=MixContent\mix-cms.db"
                      formControlName="sqliteDbConnectionString"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </div>
</ng-container>
