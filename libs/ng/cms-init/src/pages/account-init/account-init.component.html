<div class="account-init app-background">
  <div class="account-init__content app-widget">
    <div class="account-init__mix-info">
      <img width="150"
           src="assets/icons/drawing-sketch.svg">
      <h1>Welcome to Mixcore</h1>
      <span>We are now creating your most powerful admin account!</span>
    </div>

    <div class="account-init__form">
      <account-init-form #accountForm></account-init-form>
    </div>

    <div class="account-init__action">
      <button nz-button
              nzType="primary"
              (click)="submitAccount()">
        Submit Account
      </button>
    </div>
  </div>
</div>
