	<div class="mix-modal"
	     style="--modal-boxshadow: {{context.borderShadowColor}}">
	  <h3 [id]="context.id">{{ context.heading }}</h3>
	  <section [content]="context.content"
	           [context]="context"
	           polymorpheus-outlet></section>
	  <p class="mix-modal__buttons">
	    <button class="tui-space_right-3"
	            (click)="onClick(true)"
	            tuiButton>
	      {{ context.buttons[0] }}
	    </button>

	    <button (click)="onClick(false)"
	            tuiButton
	            appearance="secondary">
	      {{ context.buttons[1] }}
	    </button>
	  </p>
	</div>
